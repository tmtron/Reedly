apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

static def getEnvironmentVariable(String variableName, int defaultValue) {
    String environmentVariable = System.getenv(variableName)
    if (environmentVariable != null) {
        return Integer.parseInt(environmentVariable)
    } else {
        return defaultValue
    }
}

static def getVersionMajor() {
    return getEnvironmentVariable('VERSION_MAJOR', 1)
}

static def getVersionMinor() {
    return getEnvironmentVariable('VERSION_MINOR', 0)
}

static def getVersionPatch() {
    return getEnvironmentVariable('VERSION_PATCH', 0)
}

// bump for dogfood builds, public betas, etc.
static def getVersionBuild() {
    return getEnvironmentVariable('BUILD_NUMBER', 0)
}

static def buildVersionCode() {
    return getVersionMajor() * 10000000 + getVersionMinor() * 100000 + getVersionPatch() * 1000 + getVersionBuild()
}

static def buildVersionName() {
    return "${getVersionMajor()}.${getVersionMinor()}.${getVersionPatch()}"
}

task version {
    doLast {
        println "Current version:"
        println "Version code: ${buildVersionCode()}"
        println "Version name: ${buildVersionName()}"
    }
}

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "oxim.digital.reedly"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode buildVersionCode()
        versionName buildVersionName()

        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {

    implementation project(':domain')
    implementation project(':data')
    implementation project(':device')

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:" + project.ext.supportLibVersion

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:' + project.ext.mockitoVersion

    annotationProcessor 'com.google.dagger:dagger-compiler:2.15'
    implementation 'com.google.dagger:dagger:2.15'

    implementation 'com.annimon:stream:' + project.ext.streamsVersion
    implementation 'io.reactivex:rxjava:' + project.ext.rxJavaVersion
    implementation 'io.reactivex:rxandroid:' + project.ext.rxAndroidVersion

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.google.code.gson:gson:2.8.2'
    implementation "com.android.support:design:" + project.ext.supportLibVersion
    implementation "com.android.support:recyclerview-v7:" + project.ext.supportLibVersion
    implementation "com.android.support:cardview-v7:" + project.ext.supportLibVersion

    implementation 'com.facebook.stetho:stetho:1.5.0'

    implementation 'com.github.bumptech.glide:glide:4.6.1'
}
